# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  ruby: circleci/ruby@1.4.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    working_directory: ~/app
    docker:
      - image: cimg/ruby:3.1.2
        environment: 
          RAILS_ENV: test
          DB_PASSWORD: password
          DB_USER: hitchlog_api
      - image: postgres:14.5
        environment:
          POSTGRES_USER: hitchlog_api
          POSTGRES_DB: hitchlog_api_test
          POSTGRES_PASSWORD: password

    executor: ruby/default
    steps:
      # needs imagemagick to install gem 'rmagick'
      - run: apt-get install --no-install-recommends -y imagemagick libmagickwand-dev
      - checkout
      - run: gem install bundler -v=2.3.20
      - run: bundle install --path vendor/bundle
      # Wait for DB
      - run: dockerize -wait tcp://localhost:5432 -timeout 1m
      # Setup the environment
      - run: cp .sample.env .env
      # Setup the database
      - run: bundle exec rake db:setup
      # Run the tests
      - run: bundle exec rake
